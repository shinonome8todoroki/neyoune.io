<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}睡眠記録{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <!-- 独自CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- ナビゲーションバー -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">睡眠記録</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              {% if session.get('user_id') %}
                  <li class="nav-item"><a class="nav-link"
                      href="{{ url_for('all_records') }}">みんなの記録</a></li>
                  <li class="nav-item"><a class="nav-link"
                      href="{{ url_for('calendar_view') }}">カレンダー</a></li>
                  <li class="nav-item"><a class="nav-link"
                      href="{{ url_for('logout') }}">ログアウト</a></li>
              {% else %}
                  <li class="nav-item"><a class="nav-link"
                      href="{{ url_for('login') }}">ログイン</a></li>
              {% endif %}
          </ul>
      </div>
  </div>
</nav>

<div class='container mt-4'>
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
crossorigin='anonymous'></script>

</body>
</html>
