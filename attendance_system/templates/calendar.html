{% extends "bootstrap/base.html" %}
{% block title %}カレンダー{% endblock %}

{% block content %}
<div class="container">
    <h1></h1>

    <a href="{{ url_for('index') }}" class="btn btn-secondary">ホームに戻る</a>

    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>月</th>
                <th>日</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
                <th>日</th>
            </tr>
        </thead>
        <tbody>
            {% for week in cal %}
                <tr>
                    {% for day in week %}
                        {% if day == 0 %}
                            <td></td>
                        {% elif day == today.day %}
                            <td style="background-color: #f0f0f0">{{ day }}</td>
                        {% else %}
                            <td>{{ day }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-3">
        <a href="{{ url_for('calendar_view', year=prev_year, month=prev_month) }}" class="btn btn-secondary">前の月</a>
        <div></div>
        <a href="{{ url_for('calendar_view', year=next_year, month=next_month) }}" class="btn btn-secondary">次の月</a>
    </div>

</div>
{% endblock %}
